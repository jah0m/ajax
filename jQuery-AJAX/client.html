<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery send ajax request</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script crossorigin="anonymous" src="http://code.jquery.com/jquery.min.js"></script>
</head>
<body>
<div class="container">
    <p class="display-2">JQuery send Ajax Request</p>
    <button class="btn btn-primary">GET</button>
    <button class="btn btn-danger">POST</button>
    <button class="btn btn-info">通用型方法ajax</button>
</div>
<script>
    $('button').eq(0).click(function (){
        $.get('http://localhost:8000/jquery-server', {a:100, b:200}, function (data){
            console.log(data);
        }, 'json')
    })

    $('button').eq(1).click(function (){
        $.post('http://localhost:8000/jquery-server', {a:100, b:200}, function (data){
            console.log(data);
        }, 'json')
    })

    $('button').eq(2).click(function (){
        $.ajax({
            url: 'http://localhost:8000/jquery-server',
            data: {a:100, b:200},
            type: 'GET',
            dataType: 'json',
            //成功回调
            success: function (data){
                console.log(data);
            },
            //time out
            timeout: 2000,
            //error
            error: function (){
                alert('error');
            },

            header: {
                c:300,
                d:400
            }
        })
    })

</script>
</body>
</html>
